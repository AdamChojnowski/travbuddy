{% extends "base.html" %}
{% block title %}Find a TravelBuddy!{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_filter.css') }}">
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>Where would you like to travel?
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Pictograms-nps-accessibility-sign_language_interpretation-2.svg/256px-Pictograms-nps-accessibility-sign_language_interpretation-2.svg.png"
                     data-toggle="tooltip"
                     data-placement="right"
                     data-html="true"
                     class="signTooltip"
                     title="<div><video preload='auto'
                     autoplay src='{{ url_for('static', filename='translate.ogv') }}'></video></div>"/>
            </h1>
        </div>
    </div>
    <form action="/results">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="travel-departure">From</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <img class="icon" src="{{ url_for('static', filename='icons/ic_flight_takeoff_black_24dp_2x.png') }}"/>
                            </span>
                            <input type="search" class="form-control" id="travel-departure">
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="travel-destination">To</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <img class="icon" src="{{ url_for('static', filename='icons/ic_flight_land_black_24dp_2x.png') }}"/>
                            </span>
                            <input type="search" class="form-control" id="travel-destination">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="departure-date">Departure date</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <img class="icon" src="{{ url_for('static', filename='icons/ic_date_range_black_24dp_2x.png') }}"/>
                            </span>
                            <input type="date" class="form-control" id="departure-date">
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="return-date">Return date</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <img class="icon" src="{{ url_for('static', filename='icons/ic_date_range_black_24dp_2x.png') }}"/>
                            </span>
                            <input type="date" class="form-control" id="return-date">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="need-help">I need help with:
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Pictograms-nps-accessibility-sign_language_interpretation-2.svg/256px-Pictograms-nps-accessibility-sign_language_interpretation-2.svg.png"
                                        data-toggle="tooltip"
                                        data-placement="right"
                                        data-html="true"
                                        class="signTooltip"
                                        title="<div><video preload='auto'
                                        autoplay src='{{ url_for('static', filename='translate.ogv') }}'></video></div>"/>
                        </label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <img class="icon" src="{{ url_for('static', filename='icons/ic_accessible_black_24dp_2x.png') }}"/>
                            </span>
                            <select multiple class="form-control" id="need-help">
                                   <option value="volvo">Visual Guidance</option>
                                   <option value="volvo">Audio Guidance</option>
                                   <option value="volvo">Movement</option>
                                   <option value="volvo">Communication</option>
                                   <option value="volvo">General Assistance</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-offset-9 col-xs-3">
                    <input class="btn btn-default" type="submit" value="Find a travel buddy!">
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
