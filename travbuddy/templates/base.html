<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}{% endblock %} - TravBuddy</title>
    {% endblock %}
</head>
<body>
    <nav class="displayMode">
        <img alt='Choose language' title='Choose language' src="{{ url_for('static', filename='icons/United-Kingdom.png') }}"
        />
        <img alt='High Contrast' title='High Contrast' src="http://jliving.org.uk/wp-content/themes/jhca/images/high-contrast.png"
        class="highContrastToggler"
        />
        <img alt='Toggle sign language' title='Toggle sign language' src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Pictograms-nps-accessibility-sign_language_interpretation-2.svg/256px-Pictograms-nps-accessibility-sign_language_interpretation-2.svg.png"
            class="signLangToggler"/>
    </nav>
    <div id="content">{% block content %}{% endblock %}</div>
    <footer>
        {% block footer %}
        Team6
        {% endblock %}
    </footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script src="{{ url_for('static', filename='js/signTooltip.js') }}"></script>

</body>
</html>
